<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rpg</title>
  </head>
  <body>
    
    <!--Phase 1: Create a new character-->
    <div id="phase1">
      <label for="specialtySelect">Choose your Hero Class:</label>
      <select type="select">
        <option value="barbarian">Barbarian</option>
        <option value="wizard">Wizard</option>
        <option value="paladin">Paladin</option>
      </select>
      <button id="createCharacter">Let's Go!</button>
    </div>
    
    <!--Phase 2: Gameplay loop-->
    <div id="phase2">
      <button id="random">Random Encounter</button>
      <button id="sidequest">Accidentally Summon a Demon Lord</button>
      <button id="boss">Boss Fight!</button>
    </div>

    <div id="phase3">
      <!--ending credits-->
    </div>

  </body>
</html>
